<ion-header>
    <ion-navbar>
        <ion-title>{{vehicle?.plate_number}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col width-100>
                This column will take 100% of space
                <div #map id="map" style="height:40%;"></div>
            </ion-col>
        </ion-row>
    </ion-grid>  
</ion-content>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Make</ion-label>
            <ion-badge item-right>{{vehicle?.make}}</ion-badge>
        </ion-item>
        <ion-item>
            <ion-label>Series</ion-label>
            <ion-badge item-right>{{vehicle?.series}}</ion-badge>
        </ion-item>
        <ion-item>
            <ion-label>Year</ion-label>
            <ion-badge item-right>{{vehicle?.year}}</ion-badge>
        </ion-item>
        <ion-item>
            <ion-label>Colour</ion-label>
            <ion-badge item-right>{{vehicle?.color}}</ion-badge>
        </ion-item>
        <ion-item>
            <ion-label>Vin</ion-label>
            <ion-badge item-right>{{vehicle?.vin}}</ion-badge>
        </ion-item>
    </ion-list>
</ion-content>

<ion-header>
    <ion-navbar>
        <ion-title>{{vehicle?.plate_number}}</ion-title>
        <div class="titleicon"><img src="http://da-gpl.co.za/wp-content/uploads/2015/08/g-FleeT-Logo-754x629.jpg" width="40px" style="display:inline-block" height="40px" /></div>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div #map id="map"></div>

    <ion-grid>
        <ion-row center>
            <ion-col width-100>
                <div>
                    <ion-label>{{vehicle?.speed}} Km</ion-label>
                    <ion-label>Speed</ion-label>
                </div>
            </ion-col>
        </ion-row>
        <ion-row center>
            <ion-col width-50>
                <div>
                    <ion-badge item-right [class]="vehicle?.plain_current_state">{{vehicle?.plain_current_state}}</ion-badge>
                    <ion-label>State</ion-label>
                </div>
            </ion-col>
            <ion-col width-50>
                <div>
                    <ion-badge item-right>{{vehicle?.relay_status}}</ion-badge>
                    <ion-label>Relay</ion-label>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

                <ion-list no-lines>
                    <ion-item>
                        <ion-label>Make:</ion-label><ion-label item-right>{{vehicle?.make}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Series:</ion-label><ion-label item-right>{{vehicle?.series}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Year:</ion-label><ion-label item-right>{{vehicle?.year}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Colour:</ion-label><ion-label item-right>{{vehicle?.color}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Vin:</ion-label><ion-label item-right>{{vehicle?.vin}}</ion-label>
                    </ion-item>
                </ion-list>
  

</ion-content>

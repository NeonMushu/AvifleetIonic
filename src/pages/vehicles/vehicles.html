<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
            <ion-title>Vehicles</ion-title>
            <div class="titleicon"><img src="http://da-gpl.co.za/wp-content/uploads/2015/08/g-FleeT-Logo-754x629.jpg" width="40px" style="display:inline-block" height="40px" /></div>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (input)="search($event)"></ion-searchbar>
    <ion-list>
        <button ion-item *ngFor="let vehicle of vehicles" (click)="goToDetails(vehicle.id)">
            <ion-avatar item-left>
                <img [src]="vehicle.avatar_url">
            </ion-avatar>
            <h2>{{ vehicle.plate_number }}</h2>
            <ion-icon name="more" item-right></ion-icon>
        </button>
    </ion-list>
</ion-content>
